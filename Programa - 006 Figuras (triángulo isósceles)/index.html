<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMA - 006</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos del cuerpo con fondo mejorado */
        body {
            font-family: Arial, sans-serif;
            /* Fondo con gradiente verde */
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo semi-transparente */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Título en negro */
        h1 {
            color: #000; /* Negro */
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Descripción */
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.1em;
        }

        /* Input y botón */
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="number"] {
            padding: 10px 15px;
            width: 120px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #27ae60; /* Verde */
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60; /* Verde */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2ecc71; /* Verde claro */
        }

        /* Área de salida */
        #output {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserva los espacios y saltos de línea */
            background-color: #e8f8f5;
            padding: 20px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            max-height: 300px;
            overflow-y: auto;
        }

        /* Mensaje de error */
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            input[type="number"], button {
                width: 100%;
                margin: 5px 0;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PROGRAMA - 006</h1>
        <p>Ingresa el número de líneas para generar la figura triangular (Triángulo isósceles):</p>
        <div class="input-group">
            <input type="number" id="ciclosInput" min="1" placeholder="Número de líneas">
            <button onclick="generarFigura()">Generar Figura</button>
        </div>
        
        <div id="output"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        function generarFigura() {
            const lineas = parseInt(document.getElementById('ciclosInput').value);
            const outputDiv = document.getElementById('output');
            const errorDiv = document.getElementById('error');
            outputDiv.innerHTML = '';
            errorDiv.textContent = '';

            if (isNaN(lineas) || lineas < 1) {
                errorDiv.textContent = 'Por favor, ingresa un número válido de líneas (mayor o igual a 1).';
                return;
            }

            const color = '#27ae60'; // Verde
            let figuraHTML = '';

            // Parte ascendente
            for (let i = 1; i <= lineas; i++) {
                let hashes = '#'.repeat(i);
                figuraHTML += `<span style="color:${color};">${hashes}</span><br>`;
            }

            // Parte descendente
            for (let i = lineas - 1; i >= 1; i--) {
                let hashes = '#'.repeat(i);
                figuraHTML += `<span style="color:${color};">${hashes}</span><br>`;
            }

            outputDiv.innerHTML = figuraHTML;
        }
    </script>

</body>
</html>
