<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        title {
            color:#b71c1c;
        }

        /* Estilos del cuerpo con fondo rojo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #b71c1c; /* Rojo oscuro */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo semi-transparente */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Título en blanco */
        h1 {
            color: #b71c1c; /* Blanco */
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Descripción */
        p {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.1em;
        }

        /* Botones */
        button {
            padding: 10px 20px;
            background-color: #ff5722; /* Naranja */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 5px 0;
            width: 100%;
        }

        button:hover {
            background-color: #e64a19; /* Naranja oscuro */
        }

        /* Campos de entrada */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Área de resultados */
        .results {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        /* Mensaje de error */
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ingrese su peso" required>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ingrese su altura" required step="0.01">
        
        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>

    <script>
        // Función para calcular el IMC
        function calcularIMC() {
            const nombre = document.getElementById('nombre').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            // Validar que los campos no estén vacíos
            if (!nombre || !peso || !altura) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            const imc = peso / (altura * altura);
            let recomendacion;

            // Obtener recomendación según el IMC
            if (imc > 25) {
                recomendacion = "Peso Alto, haga dieta y ejercicio.";
            } else if (imc >= 22 && imc <= 25) {
                recomendacion = "Peso Correcto.";
            } else {
                recomendacion = "Peso Bajo, coma más.";
            }

            // Mostrar resultados
            alert(`Nombre: ${nombre}\nPeso: ${peso} kg\nAltura: ${altura} m\nIMC: ${imc.toFixed(2)}\nRecomendación: ${recomendacion}`);
        }
    </script>
</body>
</html>
